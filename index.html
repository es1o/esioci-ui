<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EsioCI</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
  .form-control {
    margin-bottom: 10px;
  }
  .btn-danger {
    margin-top: 8px;
  }
  </style>
</head>
<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">Esio CI</a>
      </div>
    </div>
  </nav>
  <div class="container" id="esioci">
    <div class="col-sm-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          Builds list
        </div>
        <div class="panel-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>status</th>
                <th>build start</th>
                <th>last update</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="build in builds">
                <td>{{ build.id }}</td>
                <td>{{ build.state }}</td>
                <td>{{ build.inserted_at }}</td>
                <td>{{ build.updated_at }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          Projects list
        </div>
        <div class="panel-body">
          <div class="list-group">
            <a href="#" class="list-group-item" v-for="project in projects">
              <h4 class="list-group-item-heading">{{ project.name }}</h4>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="node_modules/vue/dist/vue.min.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.min.js"></script>
<script src="app.js"></script>
</html>
